<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Restreint • Admin SkillSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --neon: #1DBFDE; --deep: #0f1c2c; }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0a1628, #0f1c2c, #0a1f33);
            background-size: 300% 300%;
            animation: bgShift 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes bgShift {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .particles {
            position: absolute;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background: var(--neon);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(-50px); }
            100% { transform: translateY(-100px) translateX(50px); }
        }

        .login-container {
            width: 420px;
            padding: 50px 40px;
            background: rgba(10, 20, 35, 0.88);
            border-radius: 20px;
            border: 1px solid rgba(29,191,222,0.6);
            box-shadow: 
                0 0 40px rgba(29,191,222,0.4),
                inset 0 0 30px rgba(29,191,222,0.1);
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 10;
            text-align: center;
            animation: appear 1.5s ease-out;
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.9) translateY(50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .shield {
            width: 120px; height: 120px;
            margin: 0 auto 20px;
            background: url('') center/contain no-repeat;
            border-radius: 50%;
            border: 4px solid var(--neon);
            box-shadow: 
                0 0 30px var(--neon),
                0 0 60px rgba(29,191,222,0.6),
                inset 0 0 40px rgba(29,191,222,0.3);
            animation: pulseShield 4s infinite;
        }

        @keyframes pulseShield {
            0%, 100% { box-shadow: 0 0 30px var(--neon), 0 0 60px rgba(29,191,222,0.6); }
            50% { box-shadow: 0 0 50px var(--neon), 0 0 100px rgba(29,191,222,0.9); }
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 0 0 15px var(--neon);
        }

        p.subtitle {
            color: #8ab4f8;
            font-size: 15px;
            margin-bottom: 35px;
            opacity: 0.9;
        }

        .form-control {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(29,191,222,0.5);
            color: #ffffff !important;  /* Force white text when typing */
            caret-color: #ffffff;       /* White cursor */
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 18px;
            transition: all 0.4s;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .form-control:focus {
            background: rgba(29,191,222,0.15);
            border-color: var(--neon);
            box-shadow: 0 0 20px rgba(29,191,222,0.6);
            transform: translateY(-2px);
            color: #ffffff !important;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 16px;
            color: var(--neon);
            font-size: 1.1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            padding-left: 48px;
        }

        .btn-login {
            background: var(--neon);
            color: #0f1c2c;
            font-weight: 800;
            font-size: 17px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(29,191,222,0.7);
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: #17c9e8;
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(29,191,222,0.9);
        }

        .restricted {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff3366;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff3366;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%,100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="restricted">ACCÈS RESTREINT</div>

    <div class="login-container">
        <div class="shield"></div>
        <h1>Portail Administrateur</h1>
        <p class="subtitle">Accès réservé au personnel autorisé uniquement</p>

        <form id="adminForm">
            <div class="input-wrapper">
                <i class="bi bi-person-fill input-icon"></i>
                <input type="text" class="form-control" id="username" placeholder="Identifiant admin" required>
            </div>

            <div class="input-wrapper">
                <i class="bi bi-shield-lock-fill input-icon"></i>
                <input type="password" class="form-control" id="password" placeholder="Code d'accès" required>
            </div>

            <button type="submit" class="btn-login">
                Authentification Sécurisée
            </button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        // Particles
        const particles = document.getElementById('particles');
        for(let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = p.style.height = Math.random() * 5 + 2 + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 15 + 's';
            p.style.animationDuration = 10 + Math.random() * 20 + 's';
            particles.appendChild(p);
        }

        // Admin credentials
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "skillsphere2025";

        document.getElementById("adminForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value;

            if (user === ADMIN_USER && pass === ADMIN_PASS) {
                // Correct → go to dashboard
                window.location.href = "admin-dashboard.html";
            } else {
                // Wrong → RED message
                document.getElementById("message").innerHTML = `
                    <p style="color:#ff3366; margin-top:20px; font-weight:600; font-size:16px; text-shadow: 0 0 10px #ff3366;">
                        Accès refusé • Identifiants invalides
                    </p>`;
            }
        });
    </script>
</body>
</html>
