<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSphere – La plateforme des talents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --neon: #1DBFDE; }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            min-height: 100vh;
            background: #0a1628;
            font-family: 'Segoe UI', sans-serif;
            color: #e0f7ff;
            overflow: hidden;
            position: relative;
        }

        /* Fond animé avec grille + particules + vagues néon */
        .bg-animation {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(29,191,222,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(29,191,222,0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0f1c2c 0%, #0a1f33 100%);
            animation: breathe 20s ease infinite;
        }

        @keyframes breathe {
            0%,100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .grid {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(29,191,222,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(29,191,222,0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 40s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .particles {
            position: absolute;
            width: 100%; height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--neon);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .hero {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 7rem;
            font-weight: 900;
            background: linear-gradient(120deg, #ffffff, var(--neon), #00e6ff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientText 8s ease infinite;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        @keyframes gradientText {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 2rem;
            font-weight: 300;
            color: #a0e8ff;
            margin-bottom: 70px;
            max-width: 900px;
            line-height: 1.5;
            text-shadow: 0 0 20px rgba(29,191,222,0.4);
        }

        .btn-group {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-neon {
            background: transparent;
            color: #fff;
            border: 3px solid var(--neon);
            font-weight: 700;
            font-size: 1.6rem;
            padding: 22px 70px;
            border-radius: 50px;
            transition: all 0.5s;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }

        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(29,191,222,0.4), transparent);
            transition: 0.7s;
        }

        .btn-neon:hover::before {
            left: 100%;
        }

        .btn-neon:hover {
            background: var(--neon);
            color: #0f1c2c;
            box-shadow: 0 0 60px rgba(29,191,222,0.9);
            transform: translateY(-10px);
        }

        .brand {
            position: absolute;
            bottom: 40px;
            color: rgba(29,191,222,0.6);
            font-size: 1rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="bg-animation">
    <div class="grid"></div>
    <div class="particles" id="particles"></div>
</div>

<div class="hero">
    <h1>SkillSphere</h1>
    <p class="tagline">La plateforme où les talents deviennent des opportunités réelles</p>

    <div class="btn-group">
        <a href="login.html" class="btn-neon">Se connecter</a>
        <a href="inscription.html" class="btn-neon">Créer un compte</a>
    </div>

    <div class="brand">SkillSphere • 2025</div>
</div>

<script>
// Particules flottantes
const particlesContainer = document.getElementById('particles');
for(let i = 0; i < 40; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDelay = Math.random() * 15 + 's';
    p.style.animationDuration = 10 + Math.random() * 20 + 's';
    particlesContainer.appendChild(p);
}
</script>

</body>
</html>
